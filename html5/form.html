        <section>
            <h3>fill-up the form</h3>
        <form action="">
            <label for="name">Your name:
                <input id="name" type="text" placeholder="Name">
            </label> 
            <label for="mail">Your mail:
                <input type="email" name="" id="mail" placeholder="Your mail">
            </label>
            <label for="phone">phone:
                <input id="phone" type="text" placeholder="Your Phone">
            </label>
            <fieldset>
                <legend>Pick One Stationary</legend>
                <label for="Pen">
                    <input type="radio" name="Stationary" id="pen"> pen
                </label>
                <label for="Pencil">
                    <input type="radio" name="Stationary" id="Pencil"> Pencil
                </label>
                <label for="Sharpner">
                    <input type="radio" name="Stationary" id="Sharpner"> Sharpner
                </label>
            </fieldset>
            <fieldset>
                <legend>Pick One or more Dress</legend>
                <label for="Shirt">
                    <input type="checkbox" name="dress" id="shirt"> Shirt
                </label>
                <label for="Pant">
                    <input type="checkbox" name="dress" id="Pant"> Pant
                </label>
                <label for="">
                    <input type="checkbox" name="" id="">Panjabi
                </label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" cols="30" rows="5"></textarea>
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
        </section>
